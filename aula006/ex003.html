<head>
    <meta charset="UTF-8">

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>

        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite outro número : '))
        var n3 = Number(prompt('Digite mais um número : '))
        var n4 = Number(prompt('Digite só mais um número ; '))
        var s = n1 * n2 + n3 * n4
        alert(`A equação de ${n1} x ${n2} + ${n3} x ${n4} é : ${s}`)


    </script>
